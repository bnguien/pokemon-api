<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    
  <div class="container py-4">
    <h1 class="text-center mb-4">Pokémon API</h1>
    <div id="pokemon-list" class="row g-3 justify-content-center"></div>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <span class="badge bg-secondary">Tổng: <span id="total-count">0</span></span>
        <span class="badge bg-info text-dark ms-2">Trang: <span id="page-info">1/1</span></span>
      </div>
      <div class="d-flex gap-2">
        <button id="prev-btn" class="btn btn-outline-primary btn-sm">« Trang trước</button>
        <button id="next-btn" class="btn btn-outline-primary btn-sm">Trang sau »</button>
      </div>
    </div>
  <script src="js/api.js"></script>
</body>
</html>
