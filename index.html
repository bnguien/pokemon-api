<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Pokémon API</h1>
        <div id="page-action" class="container text-center mb-4">
            <div class="row justify-content-center align-items-center g-2">

                <!-- Ô tìm kiếm -->
                <div class="col-md-6 col-sm-12">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control"
                            placeholder="Search Pokémon by name...">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <!-- Bộ lọc -->
                <div class="col-md-3 col-sm-12 d-flex align-items-center justify-content-center">
                    <label for="type-filter" class="form-label me-2 mb-0 fw-semibold">Filter:</label>
                    <select id="type-filter" class="form-select w-auto">
                        <option value="all">All</option>
                        <option value="normal">Normal</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="grass">Grass</option>
                        <option value="electric">Electric</option>
                        <option value="ice">Ice</option>
                        <option value="fighting">Fighting</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="flying">Flying</option>
                        <option value="psychic">Psychic</option>
                        <option value="bug">Bug</option>
                        <option value="rock">Rock</option>
                        <option value="ghost">Ghost</option>
                        <option value="dark">Dark</option>
                        <option value="dragon">Dragon</option>
                        <option value="steel">Steel</option>
                        <option value="fairy">Fairy</option>
                    </select>
                </div>

            </div>
        </div>

        <div id="pokemon-list" class="row g-3 justify-content-center"></div>
    </div>
    <div id="page-controls" class="d-flex justify-content-center align-items-center gap-2 mb-3">
        <button id="prev-btn" class="btn btn-outline-primary btn-sm">« Trang trước</button>
        <ul id="pagination" class="pagination justify-content-center mb-0"></ul>
        <button id="next-btn" class="btn btn-outline-primary btn-sm">Trang sau »</button>
    </div>
    <div id="pokemon-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <button id="modal-close" class="btn-close">×</button>
            <div id="modal-body"></div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
